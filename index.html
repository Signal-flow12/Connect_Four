<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <script src="connect4.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Michroma&family=Rampart+One&family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">

    <title>Connect4!</title>
</head>
<body>
    <div class="container">
            <div class="logo">
                <img class="header" src="https://shuffle.cards/assets/images/licenses/connect4/header_logo.png" alt="Connect4 original logo">
            </div>
            <div class="message"><h1 class="turn">Ready to play Connect4?</h2></div>  

                <div class="players">
                    <div class="yellowScore"><h2>Yellow<br><span class="yellowWins">0</span></h2></div>
                    <div
                    class="redScore"><h2>Red<br><span class="redWins">0</span></h2></div>
                 </div>
            <div class="board"> 
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
             </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
            </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
            </div>
                <div class="row lastRow"> <button class="clear">Clear Board</button>
                    <div class="square startTaken taken" ></div>
                    <div class="square startTaken taken"></div>
                    <div class="square startTaken taken"></div>
                    <div class="square startTaken taken"></div>
                    <div class="square startTaken taken"></div>
                    <div class="square startTaken taken"></div>
                    <div class="square startTaken taken"></div>
                </div>

        </div>
        <div class = button>
            <button class="yellowDisk">Start as Yellow</button>
            <button class="redDisk">Start as Red</button>
          
            
        </div>
    </div>
</main>
    
</body>
</html>
